{% extends "template.html" %}
{%block conteudo%}

    <table class="table table-striped table-dark">

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Altura</th>
            </tr>
        </thead>
        
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.idade}}</td>
                <td>{{pessoa.altura}}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{%endblock%}
