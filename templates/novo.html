{% extends "template.html" %}
{%block conteudo%}

    <form action="/criar" method="post">

        <fieldset>

            <div class="form-group">
                <input type="text" id="nome" nome="nome" placeholder="digite seu nome" class="form-control"> 
            </div>
            <br>

            <div class="form-group">
                <input type="text" id="idade" nome="idade" placeholder="digite sua idade" class="form-control"> 
            </div>
            <br>

            <div class="form-group">
                <input type="text" id="altura" nome="altura" placeholder="digite sua altura" class="form-control"> 
            </div>
            <br>

            <button type="submit" class="btn btn-sucess">Salvar</button>

        </fieldset>
        
    </form>
    {%endblock%}
